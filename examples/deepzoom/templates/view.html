<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Multi-Omics OME‑TIFF Viewer</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/static/openseadragon.js"></script>
  <script src="/static/openseadragon-scalebar.js"></script>
  <script src="/static/openseadragon-canvas-overlay-hd.js"></script>
  <script src="/static/mark_bboxes.js"></script>
  <script src="/static/go_to_boundbox.js"></script>
</head>

<body>
  <div id="view"></div>

  <div id="controlPanel">
    <div id="basePathRow">Dataset: <input id="basePathInput" value="ALL-TLS_100" /></div>
<button id="tissueToggle">mark tissues</button>
<button id="cellToggle">mark cells</button>
<div id="layerControls"></div>
    <div id="blendModeRow">
      <label for="blendModeSelect">Blend Mode:</label>
      <select id="blendModeSelect">
        <option value="source-over">source-over (默认)</option>
        <option value="source-in">source-in</option>
        <option value="source-out">source-out</option>
        <option value="source-atop">source-atop</option>
        <option value="destination-over">destination-over</option>
        <option value="destination-in">destination-in</option>
        <option value="destination-out">destination-out</option>
        <option value="destination-atop">destination-atop</option>
        <option value="lighter" selected>lighter (当前)</option>
        <option value="copy">copy</option>
        <option value="xor">xor</option>
        <option value="multiply">multiply</option>
        <option value="screen">screen</option>
        <option value="overlay">overlay</option>
        <option value="darken">darken</option>
        <option value="lighten">lighten</option>
        <option value="color-dodge">color-dodge</option>
        <option value="color-burn">color-burn</option>
        <option value="hard-light">hard-light</option>
        <option value="soft-light">soft-light</option>
        <option value="difference">difference</option>
        <option value="exclusion">exclusion</option>
        <option value="hue">hue</option>
        <option value="saturation">saturation</option>
        <option value="color">color</option>
        <option value="luminosity">luminosity</option>
      </select>
    </div>
  </div>

  <pre id="coords" style="position:absolute;top:6px;left:6px;
            background:rgba(0,0,0,.55);color:#00e676;
            padding:4px 6px;font:12px/1 monospace;z-index:9999;">
(x, y, w, h) = (–, –, –, –)
</pre>

    <script src="/static/init_browser.js"></script>
    <script src="/static/mark_cells.js"></script>
    <script src="/static/button_control.js"></script>
</body>

</html>
